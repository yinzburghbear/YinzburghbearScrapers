name: My POV Fam
sceneByURL:
  - action: scrapeXPath
    url:
      - mypovfam.com/videos
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1
      Details: //div[@class="post-entry"]/p/span
      Performers:
        Name: //a[@rel="tag"]/text()
      Image: //video/@poster
      Studio:
        Name:
          fixed: My POV Fam
